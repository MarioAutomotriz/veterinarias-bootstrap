<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Veterinarias | Localizador De Veterinarias</title>
    <link rel="icon" href="img/logos/logo.png" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-white sticky-top p-0 position-sticky"
    >
      <div class="container">
        <a class="navbar-brand" href="boostrap.html">
          <img src="img/logos/logo3.png" alt="Logo veterinarias" />
        </a>
        <button
          class="navbar-toggler border-0 bg-first-color"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-lg-auto">
            <li class="nav-item">
              <a
                class="nav-link selector fw-bold fs-3 selector"
                href="principal.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link fw-bold fs-3"
                href="veterinarias.html"
                role="button"
                >Veterinarias</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold fs-3" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div class="container">
          <article class="row gap-2 px-3 pt-3">
            <select
              class="form-select col"
              aria-label="Default select example"
              id="estado"
            >
              <option selected>Estado</option>
              <option value="abierto">Abierto</option>
              <option value="cerrado">Cerrado</option>
            </select>

            <select
              class="form-select col"
              aria-label="Default select example"
              id="texto"
            >
              <option selected>Localidad</option>
              <option value="L.D.Colosio">Colosio</option>
              <option value="coloso">Coloso</option>
              <option value="costera">Costera</option>
            </select>

            <select
              class="form-select col"
              aria-label="Default select example"
              id="servicio"
            >
              <option selected>Servicio</option>
              <option value="normal">normal</option>
              <option value="domicilio">a Domicilio</option>
            </select>

            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Default switch checkbox input</label
              >
            </div>
          </article>
        </div>
      </section>

      <section>
        <div class="cont container mt-1">
          <div class="map" id="map"></div>
          <div class="cartas" id="cartas"></div>
        </div>
      </section>
    </main>

    <script src="js/bootstrap.js"></script>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrRVEuq7rMXooumzZ7svk6h1Z_gtszzXc&callback=iniciarMap"></script>
  </body>
</html>
